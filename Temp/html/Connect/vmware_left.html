<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>VM Connect Configure</title>
</head>

<body>
<p>Connect Configure</p>
<form id="connect_form" action="/connect/process/" method="get">
<table style="width:100%; height:20%;text-align:left;" border="1">
  <tr>
    <td>Host</td>
  </tr>
  <tr>
    <td><input style="width:95%;text-align:left;" type="text" name="ip" value=""></td>
  </tr>
  <tr>
    <td>User</td>
  </tr>
  <tr>
    <td><input style="width:95%;text-align:left;" type="text" name="user" value=""></td>
  </tr>
  <tr>
    <td>Password</td>
  </tr>
  <tr>
    <td><input style="width:95%;text-align:left;" type="text" name="passwd" value=""></td>
  </tr>
</table>
<div style="width:95%; height:10%;text-align:center;">
	<button id="connect" type="button" style="width:50%; text-align:center;">Connect</button>
</div>
</form>

<p>&nbsp;</p>

<p>History Host</p>

<div id="history" style="width:95%; height:60%;overflow:auto; text-align: left;">
	<p>&nbsp;</p>
</div>

</body>

</html>
