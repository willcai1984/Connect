<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Aerohive Connect Page</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/long_pull.js"></script>
<link href="/css/input_format.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	$(document).ready(function(){
		var elem1=document.getElementById('logfile');  
		var elem2=document.getElementById('stdfile');
		//alert(elem.innerHTML);
  		long_pull(elem1.innerHTML,elem2.innerHTML);
	});
</script>
</head>

<body>

<p>Aerohive Capacity Process</p>

<p align="center">Standard Output</p>

<table border="1" align="center" bordercolor="#000000" style="width:1000px; height:300px;">
	<tr>
		<td id="stdfile">{{ stdfile }}</td>
	</tr>
	<tr>
   		<td><div id="std" style="height:250px; overflow:auto; text-align: left;">&nbsp;</div></td>
  	</tr>
</table>

<p align="center">Execute CLI Recorder</p>

<table border="1" align="center" bordercolor="#000000" style="width:1000px; height:400px;">
	<tr>
		<td id="logfile">{{ logfile }}</td>
	</tr>
	<tr>
   		<td><div id="log" style="height:400px; overflow:auto; text-align: left;">&nbsp;</div></td>
  	</tr>
</table>

<p>&nbsp;</p>
</body>
</html>
