<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>VMware Manage Tools</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript">
	var html1='<tr><td style="width:10%;text-align:left;" border="1"><input type="checkbox" id="__id__" /></td>';
	var	html2='<td style="width:30%;text-align:left;" border="1">__dis__</td>';
	var	html3='<td style="width:20%;text-align:left;" border="1">__power__</td>';
	var	html4='<td style="width:10%;text-align:left;" border="1">__vmid__</td>';
	var	html5='<td style="width:30%;text-align:left;" border="1">__reg__</td></tr>';
	$(document).ready(function(){
		$("#connect").click(function(){
	  		// submit the form without refrash
	  		var ip 		= $("#ip").val();
			var user	= $("#user").val();
			var passwd	= $("#passwd").val();
			var json_data="ip="+ip+";user="+user+";passwd="+passwd;
			console.log("Send data is:"+json_data)
			var updater = {
				    poll_post: function(){
				        $.ajax({
				        	url: "/vm/connect/",
				            type: "POST", 
				            //data: JSON.stringify(jsondata),
				            //contentType : 'application/json',
				            //Send data mode
				            data:json_data,
				            //Expect return data type
				            dataType: "json",	     
				            cache: false,
				            success: updater.onSuccess,
				            error: updater.onError
				            });
				    },
			
				    onSuccess: function(data){
				    	console.log("Get data is: "+data);
				    	var length=Number(data.length);
				    	var vmid_list=data.vmid_list.split(',');
				    	var dis_list=data.dis_list.split(',');
				    	var reg_list=data.reg_list.split(',');
				    	var power_list=data.power_list.split(',');
			
						try{
							var h="";
							for (i=0;i<length;i++)
							{
								var id=i;
								var vmid=vmid_list[i];
								var dis=dis_list[i];
								var reg=reg_list[i];
								var power=power_list[i];
								var h1=html1.replace(/__id__/g,'check'+i);
								var h2=html2.replace(/__dis__/g,dis);
								var h3=html3.replace(/__power__/g,power);
								var h4=html4.replace(/__vmid__/g,vmid);
								var h5=html5.replace(/__reg__/g,reg);
								var h=h+h1+h2+h3+h4+h5;
							}
							console.log("Append html is:"+h);
							$("#vm_list").html(h);
						}
						catch(e){
							console.log(e);
							updater.onError();
							return;
						}
						var interval = window.setTimeout(updater.poll_post, 10000);
				    }, 
					  
				    onError: function (XMLHttpRequest, textStatus, errorThrown){ 
				        console.log("Poll error;");
				        console.log("XMLHttpRequest:"+XMLHttpRequest);
				        console.log("textStatus:"+textStatus);
				        console.log("errorThrown:"+errorThrown);
				    }  
				    
				}
			updater.poll_post();
  		});	
	});
</script>
 
</head>

<body>
<table border="0" style="width:100%; height:800px;text-align:left;">
  <!--DWLayoutTable-->
	<tr>
		<td colspan="2" style="background-color:#99bbbb;height:10%;"><h1>VMware Manage Tool</h1></td>
	</tr>

	<tr valign="top">
		<td style="background-color:#ffff99;width:20%;height:85%;text-align:top;">
			<form id="vm_login_form">
				<table style="width:100%; height:20%;text-align:left;" border="1">
				  <tr>
					<td>Host</td>
				  </tr>
				  <tr>
					<td><input style="width:95%;text-align:left;" type="text" name="ip" id="ip" value=""></td>
				  </tr>
				  <tr>
					<td>User</td>
				  </tr>
				  <tr>
					<td><input style="width:95%;text-align:left;" type="text" name="user" id="user" value=""></td>
				  </tr>
				  <tr>
					<td>Password</td>
				  </tr>
				  <tr>
					<td><input style="width:95%;text-align:left;" type="text" name="passwd" id="passwd" value=""></td>
				  </tr>
				</table>
				<div style="width:95%; height:10%;text-align:center;">
					<button id="connect" type="button" style="width:50%; text-align:center;">Connect</button>
				</div>
			</form>
			
			<p>&nbsp;</p>
			
			<p>History Host</p>
			
			<div id="history" style="width:95%; height:60%;overflow:auto; text-align: left;">
				<p>&nbsp;</p>
			</div>
		</td>
		
		<td style="background-color:#EEEEEE;width:80%;height:85%;text-align:top;">
			<table style="width:100%; height:5%;text-align:left;" border="1">
				<tr>
					<td><button id="on" type="button" style="width:100px; text-align:center;">PowerON</button></td>
					<td><button id="off" type="button" style="width:100px; text-align:center;">PowerOFF</button></td>
					<td><button id="copy" type="button" style="width:100px; text-align:center;">Copy</button></td>
					<td><button id="del" type="button" style="width:100px; text-align:center;">Delete</button></td>
				</tr>
			</table>
			<table id="vm_title" style="width:100%;text-align:left;" border="1">
				<tr>
					<td style="width:10%;height:5%;text-align:left;" border="1"><input type="checkbox" id="CheckAll" /></td>
					<td style="width:30%;height:5%;text-align:left;" border="1">DisplayName</td>
					<td style="width:20%;height:5%;text-align:left;" border="1">PowerStatus</td>
					<td style="width:10%;height:5%;text-align:left;" border="1">VMID</td>
					<td style="width:30%;height:5%;text-align:left;" border="1">RegisterName</td>
				</tr>
			</table>
			<div id="vm_list_format" style="width:100%; height:80%;overflow:auto; text-align: left;">
				<table id="vm_list" style="width:100%;text-align:left;" border="1">
					<p>&nbsp;</p>
				</table>
			</div>
		</td>
	</tr>

	<tr>
		<td colspan="2" style="background-color:#99bbbb;width:100%;height:5%;text-align:center;">Copyright W3School.com.cn</td>
	</tr>
</table>
</body>
</html>
